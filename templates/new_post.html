{% extends "base.html" %}

{% block content %}
<h2>Create a New Post for {{ user.name }}</h2>
<form action="{{ url_for('new_post', user_id=user.id) }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </div>
    <div>
        {{ form.content.label }}<br>
        {{ form.content(cols=32, rows=4) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
