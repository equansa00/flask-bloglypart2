{% extends "base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<a href="{{ url_for('edit_post', post_id=post.id) }}">Edit Post</a>
<form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
    <input type="submit" value="Delete Post">
</form>
{% endblock %}
