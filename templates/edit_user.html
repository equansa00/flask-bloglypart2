{% extends "base.html" %}
{% block content %}
<h1>Edit User</h1>
<form action="/users/{{ user.id }}/edit" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required value="{{ user.first_name }}">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required value="{{ user.last_name }}">
    <br>
    <label for="image_url">Image URL:</label>
    <input type="text" name="image_url" value="{{ user.image_url }}">
    <br>
    <input type="submit" value="Save">
</form>
<a href="{{ url_for('show_user', user_id=user.id) }}">Cancel</a>
{% endblock %}
